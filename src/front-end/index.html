<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../client-back-end/index.js" type="module" defer></script>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://kit.fontawesome.com/c82bcd8173.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">
    </head>
    <body>
        <main>
            <!-- TODO: find the method that adds video when event happens -->
            <div class="room">
                <div>
                    <h1 id="logo">VÎ¶oom</h1>
                    <p id="logodesc">The fast, lightweight video calling app.</p>
                </div>
                <fieldset>
                    <h3> Create Room </h3>
                    <label for="roomcode">Room Code</label>
                    <input type="number" id="create_roomcode" name="room_code" pattern="{0-9}{4}" min="0" required>
                    <label for="create_user_name"> Username</label>
                    <input type="text" id="create_username" name="create_user_name" required>
                </fieldset>
                <button type="CreateRoom" id="create-room-button" form="join-room-form" value="Create Room"> Create Room </button>
                <fieldset>
                    <h3>Join Room</h3>
                    <label for="roomcode"> Room code</label>
                    <input type="number" id="join_roomcode" name="room_code" pattern="{0-9}{4}" min="0" required>
                    <label for="join_user_name"> Username</label>
                    <input type="text" id="join_username" name="join_user_name" required>
                </fieldset>
                <button type="button" id="join-room-button" form="join-room-form" value = "Join Room"> Join Room </button>
            </div>


            

            <div class="loader" style="display:none;"> <div class="circloader"></div> </div>
            
            <div style="display:none;" class="chatandcall">
                    
                <div class="streamcontainer">
                    <div class="streams"></div>

                    <div class="localstream"></div>
                    
                    <div class="stream-controls">
                        <i id="disconnect-image" class="fa-solid fa-phone"></i>
                        <i id="camera-image" class="fa-solid fa-video"></i>
                        <i id="microphone-image" class="fa-solid fa-microphone"></i>
                        <i id="chat-image" class="fa-solid fa-message"></i>
                    </div>
                </div>
                

                <div class="metadatacontainer">
                    <div class="chat">
                        <div class="active-members"></div>

                        <div class="messages">
                        </div>
                        
                        <div class="chat-input-box">
                            <div class="chat-input-icon">
                                <label for="file-input">
                                    <i id="file-input-image" class="fa-solid fa-paperclip"></i>
                                </label>
                            </div>
                        
                            <input type="file" id="file-input" name="file_input" style="display:none;"> 
                        
                            <textarea id="chat-input" placeholder="Enter message here"></textarea>
                            <img src="">
                        </div>

                        
                    </div>
                </div>
                
                
            </div> 

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    </body>
</html>
